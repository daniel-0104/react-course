<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({imageSrc, name, price, discountPrice}){
            return(
                <>
                    <div>
                        <img src={imageSrc} width="50" />
                    </div>
                    <p>{name}</p>
                    { discountPrice ? (
                        <>
                            <del>
                                <p>{price}</p>
                            </del>
                            <p>Discount price : {discountPrice}</p>
                        </>
                        ) : (
                            <p>{price}</p>
                        )
                    }
                    <button>Add to cart</button>
                </>
            );
        }

        function App(){
            return(
                <>
                    <ProductDetails 
                        imageSrc="cotton-socks.png"
                        name="Cotton Socks" 
                        price="$10.90" 
                        discountPrice="$5.45" 
                    />
                    <ProductDetails 
                        imageSrc="tennis-balls.png"
                        name="Tennis balls" 
                        price="$6.00" />
                    <ProductDetails 
                        imageSrc="plain-t-shirt.png"
                        name="Plain T-shirt" 
                        price="$7.99" 
                    />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
